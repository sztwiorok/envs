name: Build & Test

on:
  push:
    branches:
      - main
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          path: dist/

      - name: Setup BDY CLI
        uses: buddy/setup@v1
        with:
          env: dev

      - name: Login to Buddy
        uses: buddy/login@v1
        with:
          token: ${{ secrets.BUDDY_TOKEN }}
          region: US

      - name: Publish package
        uses: buddy/pkg-publish@v1
        with:
          workspace: myplayground
          project: envs
          identifier: my-site@${{ github.ref_type == 'tag' && github.ref_name || 'latest' }}
          directory: ./dist
          create: true
          force: ${{ github.ref_type == 'branch' }}
